site_name: Notes
site_description: This is a notes generated by Mcdocs.
site_author: ColorlessBoy

theme:
  name: material
  language: zh
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
extra:
  manifest: manifest.webmanifest
markdown_extensions:
  - admonition
  - footnotes
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

# Repository
repo_name: 'ColorlessBoy/Notes'
repo_url: 'https://github.com/colorlessboy/Notes'

# Contents
nav:
  - 介绍: index.md
  - 机器学习:
    - EM:         ML/01-EM.md
    - SVM:        ML/02-SVM.md
    - Rademacher: ML/03-Rademacher.md
    - Regression: ML/04-Regression.md
    - AdaBoost:   ML/05-AdaBoost.md
    - PAC:        ML/06-PAC.md
    - Kalman Filter: ML/07-KalmanFilter.md
    - Classification: ML/08-Classification.md

  - 算法:
    - 最长递增子序列: algorithms/01-最长递增子序列.md
    - 区间调度问题: algorithms/02-区间调度问题.md
